<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphing Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="outer-area">
    <div class="image-box">
      <img src="background.jpg.png" alt="Graphing Calculator" />
      <div class="overlay-box">
        <div class="inner-black-box">
          
          <div class="result-display">0</div>
          <div class="button-grid">
            <button class="Graph">Graph</button>
            <button class="tip-calculator">Tip Calculator</button>
            <button class="clear">C</button>
            <button class="multiply">X</button>
            <button class="inverse">1/X</button>
            <button class="sqrt">√x</button>
            <button class="square">x²</button>
            <button class="percent">%</button>

            <button class="num-7">7</button>
            <button class="num-8">8</button>
            <button class="num-9">9</button>
            <button class="divide">÷</button>

            <button class="num-4">4</button>
            <button class="num-5">5</button>
            <button class="num-6">6</button>
            <button class="minus">-</button>

            <button class="num-1">1</button>
            <button class="num-2">2</button>
            <button class="num-3">3</button>
            <button class="plus">+</button>

            <button class="num-00">00</button>
            <button class="num-0">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="calculator" style="width: 600px; height: 400px; margin: 20px auto;"></div>

  <script src="index.js"></script>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</body>
</html>
